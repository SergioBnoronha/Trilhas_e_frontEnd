 <article>
 <h1>Formulário de Contato</h1>
 <p>Preencha os dados abaixo e envie sua mensagem de
 contato.</p>
 <fieldset>
 <legend>
 <h5>Dados de Contato</h5>
 </legend>
 <form id="frmInscricao" action="contato.php" method="POST">
 <label>Nome:</label><br>
 <input type="text" required="required" id="txtNome"
 maxlength="100" size="50"><br><br>
 <label>Data de Nascimento:</label><br>
 <input type="date" required="required"
id="txtDataNascimento"><br><br>
 <label>Sexo:</label><br>
 <input type="radio" name="rdoSexo" value="M"
 required="required">
 <label>Masculino</label>
 <input type="radio" name="rdoSexo" value="F">
 <label>Feminino</label><br><br>
 <label>Endereço:</label><br>
 <input type="text" required="required" id="txtLogradouro"
 maxlength="100" size="50"><br><br>
 <label>Estado:</label><br>
 <select id="cbxEstado" required="required">
 <option value="">-Selecione-</option>
 <option value="1">SC</option>
 <option value="2">MG</option>
 </select><br><br>
 <label>Cidade:</label><br>
 <select id="cbxCidade" required="required">
 <option value="">-Selecione-</option>
 <option value="1">Florianópolis</option>
 <option value="2">Uberlândia</option>
 </select><br><br>
 <label>Celular:</label><br>
 <input type="tel" required="required" id="txtCelular"
 size="50" placeholder="(##) #####-####"
 maxlength="15"><br><br>
 <label>E-mail:</label><br>
 <input type="email" required="required" size="50"
 id="txtEmail"><br><br>
 <label>Áreas de Interesse:</label><br>
 <input type="checkbox" value="Vegetariano" name="chkAreasInteresse">
 <label>Vegetariano</label>
 <input type="checkbox" value="Carnes/Peixes" name="chkAreasInteresse">
 <label>Carnes/Peixes</label>
 <input type="checkbox" value="Bolos/Doces"
 name="chkAreasInteresse">
 <label>Bolos/doces</label><br><br>
 <label>Mensagem:</label><br><br>
 <textarea cols="50" rows="5" required="required">
</textarea><br><br>
 <input id="btnEnviar" type="submit" value="Enviar" />
 </form>
 </fieldset>
